<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EoE Safe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>¿Puedo comer esto?</h1>
      <form onsubmit="buscarIngrediente(event)">
        <label for="busqueda" class="visually-hidden"
          >Introduce los ingredientes:
        </label>
        <textarea
          id="busqueda"
          name="busqueda"
          placeholder="Ej.: Leche"
          aria-label="Ej.: Leche"
        ></textarea>
        <button type="submit">Buscar</button>
      </form>
    </main>

    <section id="resultados" class="resultados" aria-live="polite">
      <h2>Resultado de la búsqueda</h2>
      <div class="columnas">
        <article class="permitidos">
          <h3><i class="fas fa-check-circle"></i> PERMITIDOS</h3>
          <ul id="listaPermitidos"></ul>
        </article>
        <article class="prohibidos">
          <h3><i class="fas fa-ban"></i> PROHIBIDOS</h3>
          <ul id="listaProhibidos"></ul>
        </article>
      </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
